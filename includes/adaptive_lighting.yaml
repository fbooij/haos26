- name: "slpkmr"
  lights:
    - light.z2m_slpkmr_lux_group
  prefer_rgb_color: false
  transition: 45
  initial_transition: 1
  interval: 90
  min_brightness: 25
  max_brightness: 100
  max_color_temp: 6535
  sleep_brightness: 10
  sleep_rgb_color: [255,0,0]
  sleep_rgb_or_color_temp: rgb_color # Use either "rgb_color" or "color_temp" in sleep mode.
  transition_until_sleep: true # When enabled, Adaptive Lighting will treat sleep settings as the minimum, transitioning to these values after sunset.
  max_sunrise_time: "06:30:00" # Set the latest virtual sunrise time (HH:MM:SS), allowing for earlier sunrises.
  min_sunset_time: "20:00:00"
  max_sunset_time: "22:00:00" # Set the latest virtual sunset time (HH:MM:SS), allowing for earlier sunsets.
  take_over_control: true
  detect_non_ha_changes: true
  autoreset_control_seconds: 900
  only_once: false


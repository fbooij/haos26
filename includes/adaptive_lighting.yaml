- name: "service"
  lights:
    - light.z2m_overlp_lux_group
    - light.z2m_bijkkn_lux_group
  prefer_rgb_color: false
  transition: 45
  initial_transition: 1
  interval: 90
  min_brightness: 50
  max_brightness: 100
  sleep_brightness: 25
  max_sunrise_time: "05:30:00" # was 0630 (13/11/2025)
  take_over_control: true
  detect_non_ha_changes: true
  autoreset_control_seconds: 900
  only_once: false

